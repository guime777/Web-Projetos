<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Do Sitio</title>
    <link rel="stylesheet" href="./style.css" />
</head>
